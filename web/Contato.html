<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Exercicio BootStrap</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            table{
                margin: auto;
                text-align: center;
            }
            header{
                margin: auto;
            }
            .imgLogo{
                width: 80%;
            }
            nav{

            }
        </style>

    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div>
                        <div class="container-fluid">                           
                            <iframe class="col-md-12"  src="topo.html" style=" border: none;" scrolling="no" ></iframe>                            
                        </div>
                    </div>
                    
                </div>                            
            </header>
            <section>
                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-8">
                        <nav class="navbar">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <h1><span class="label label-info">Contato</span></h1>
                                </div>
                            </div>
                        </nav>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="#" class="col-sm-2 control-label">Nome</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="#" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="Email" class="form-control" id="inputPassword3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="#" class="col-sm-2 control-label">Telefone</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="#" class="col-sm-2 control-label">Data de Nascimento</label>
                                <div class="col-sm-6">
                                    <input type="date" class="form-control" id="inputEmail3">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="#" class="col-sm-2 control-label">Sexo</label>
                                <div class="col-sm-8">
                                    <input type="radio" name="rdsexo" value="F" id="fem">
                                    <label for="fem">Feminino</label>
                                    <input type="radio" name="rdsexo" value="M" id="mas">
                                    <label for="mas">Masculino</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="exampleInputName2" class="col-sm-2 control-label" >Cidade</label>
                                <div class="col-sm-6">
                                    <select class="form-control">
                                        <option>-</option>
                                        <option>Manaus</option>
                                        <option>Coari</option>
                                        <option>Itacoatiara</option>
                                        <option>Parintins</option>
                                        <option>Manacapuru</option>
                                    </select>
                                </div>
                            </div>                           
                            <div class="form-group">
                                <label for="exampleInputName2" class="col-sm-2 control-label">Bairro</label>
                                <div class="col-sm-6">
                                    <select class="form-control">
                                        <option>-</option>
                                        <option>Centro</option>
                                        <option>Cidade Nova</option>
                                        <option>Armando Mendes</option>
                                        <option>Joao Paulo</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName2" class="col-sm-4 control-label">Pergunta, Crítica ou Sugestão</label>                                
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2">
                                </div>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>

                            <br><br>
                            <div class="col-sm-2">
                            </div>
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-primary btn-lg btn-block">
                                    Enviar<br><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                </button>
                            </div>
                            
                            
                        </form>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </section>
            <br><br>
            <footer>
                <div class="row">
                    <div>
                        <div class="container-fluid">    
                            <iframe class="col-md-12"  src="Inferior.html" style=" border: none;" scrolling="no" height="250" ></iframe>
                        </div>
                    </div>
                </div>
            </footer>

        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
